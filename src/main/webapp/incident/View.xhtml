<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncidentViewDlg" widgetVar="IncidentViewDialog" width="500" modal="true" resizable="false" appendTo="@(body)" header="#{msgs_en.ViewIncidentTitle}">
            <h:form id="IncidentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incidentController.selected != null}">
                        <h:outputText value="#{msgs_en.ViewIncidentLabel_incId}"/>
                        <h:outputText value="#{incidentController.selected.incId}" title="#{msgs_en.ViewIncidentTitle_incId}"/>
                        <h:outputText value="#{msgs_en.ViewIncidentLabel_incNumber}"/>
                        <h:outputText value="#{incidentController.selected.incNumber}" title="#{msgs_en.ViewIncidentTitle_incNumber}"/>
                        <h:outputText value="#{msgs_en.ViewIncidentLabel_incDate}"/>
                        <h:outputText value="#{incidentController.selected.incDate}" title="#{msgs_en.ViewIncidentTitle_incDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{msgs_en.ViewIncidentLabel_incTitle}"/>
                        <h:outputText value="#{incidentController.selected.incTitle}" title="#{msgs_en.ViewIncidentTitle_incTitle}"/>
                        <h:outputText value="#{msgs_en.ViewIncidentLabel_incDescription}"/>
                        <h:outputText value="#{incidentController.selected.incDescription}" title="#{msgs_en.ViewIncidentTitle_incDescription}"/>
                        <h:outputText value="#{msgs_en.ViewIncidentLabel_incSolved}"/>
                        <p:selectBooleanCheckbox value="#{incidentController.selected.incSolved}" disabled="true"/>
                        <h:outputText value="#{msgs_en.ViewIncidentLabel_incCat}"/>
                        <h:outputText value="#{incidentController.selected.incCat.catName}" title="#{msgs_en.ViewIncidentTitle_incCat}"/>
                        <h:outputText value="#{msgs_en.ViewIncidentLabel_incSystem}"/>
                        <h:outputText value="#{incidentController.selected.incSystem.systemName}" title="#{msgs_en.ViewIncidentTitle_incSystem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msgs_en.Close}" onclick="IncidentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
