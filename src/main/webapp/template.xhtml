<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">MIM by Data Solutions</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" showDetail="true" />

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="130">
                <h:form style="background-color: rgb(204, 0, 0);padding: 0.8em;font-family: sans-serif;font-size: 1.7em; color: whitesmoke">
                    <p:graphicImage style=" float: right; margin-top: -12px" url="/resources/images/DS_Logo.jpg" alt="Data Solutions" width="8%" />
                    <h:outputText value="Developed by" style="float: right; margin-right: 15px"/>
                    <h:outputText value="Mtel Incident Manager | ver. 1.0"/>             
                </h:form>
                <br/> 
                <br/>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{msgs_en.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{msgs_en.Maintenance}">
                            <p:menuitem value="Categories" outcome="/category/List.xhtml" />
                            <p:menuitem value="Incidents" outcome="/incident/List.xhtml" />
                            <p:menuitem value="Systems" outcome="/system/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" collapsible="true">
                <h:form>    
                    <p:panel style="width: 93%">
                        <p:inputText placeholder="Enter INC Number.." value="" />
                        <p:commandButton value="Search" icon="ui-icon-search"/>
                    </p:panel>
                    <br/>
                    <p:menu style="width: 93%">
                        <p:submenu label="Incidents">
                            <p:menuitem value="All Incidents" outcome="/incident/List.xhtml" icon="ui-icon-note" />
                            <p:menuitem value="Cashier" icon="ui-icon-cart" />
                            <p:menuitem value="ICE" icon="ui-icon-person" />
                            <p:menuitem value="BANK/ATM" icon="ui-icon-transferthick-e-w" />
                            <p:menuitem value="PRIMA" icon="ui-icon-bookmark" />
                        </p:submenu>
                    </p:menu>
                    <br/>
                    <br/>
                    <p:menu style="width: 93%">
                        <p:submenu label="Administration">
                            <p:menuitem value="Systems" outcome="/system/List.xhtml" />
                            <p:menuitem value="Categories" outcome="/category/List.xhtml" />
                        </p:submenu>
                    </p:menu>

                </h:form>
            </p:layoutUnit>



            <p:layoutUnit position="south" size="30">
                <ui:insert name="footer"/>            
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:layout>
                    <p:layoutUnit position="east" size="120">
                        <ui:insert name="menuBar"/>    
                    </p:layoutUnit> 
                    <p:layoutUnit position="center" size="100">
                        <ui:insert name="body"/>
                    </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
