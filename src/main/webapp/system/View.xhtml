<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SystemViewDlg" widgetVar="SystemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msgs_en.ViewSystemTitle}">
            <h:form id="SystemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{systemController.selected != null}">
                        <h:outputText value="#{msgs_en.ViewSystemLabel_systemId}"/>
                        <h:outputText value="#{systemController.selected.systemId}" title="#{msgs_en.ViewSystemTitle_systemId}"/>
                        <h:outputText value="#{msgs_en.ViewSystemLabel_systemName}"/>
                        <h:outputText value="#{systemController.selected.systemName}" title="#{msgs_en.ViewSystemTitle_systemName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msgs_en.Close}" onclick="SystemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
